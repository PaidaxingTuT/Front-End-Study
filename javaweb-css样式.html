<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        h1,h2,p {
            color: red;
            font-size: 80px;
        }
    </style>
    <title>Document</title>
</head>
<body>
css引入方法：<br>
1.行内样式 写在标签内的style属性，配合javascript使用<br>
2.内部样式 写在head标签中的style标签中<br>
3.外部样式 写在外部的css文件中，需要通过link标签引入<br>
<h1>早上好</h1>
<h2>夜之城</h2>
<p>昨天的死人乐透</p>
<p>满打满算死了整整三十个</p>
</body>
</html>
