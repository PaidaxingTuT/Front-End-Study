<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        /* 类型选择器 */
        p {
            color: blue;
        }

        /* 类选择器 */
        .class {
            color: green;
        }

        .class-large {
            font-size: 20px;
        }

        /* ID选择器 */
        #id {
            font-weight: bold;
        }

        /* 通配符选择器 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
    <title>选择器</title>
</head>
<body>
    <p>类型选择器</p>
    <div class="class class-large">类选择器</div>
    <div id="id">ID选择器</div>
</body>
</html>
