<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基础分栏标签演示</title>
</head>
<body>
    <h1>HTML5 基础分栏标签</h1>
    
    <!-- 1. header - 页头 -->
    <header>
        <h2>1. header 标签</h2>
        <p>这是页头部分，通常包含标题、Logo等</p>
    </header>
    
    <!-- 2. nav - 导航 -->
    <nav>
        <h2>2. nav 标签</h2>
        <p>这是导航部分，包含页面链接</p>
        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">关于</a></li>
            <li><a href="#">联系</a></li>
        </ul>
    </nav>
    
    <!-- 3. main - 主内容 -->
    <main>
        <h2>3. main 标签</h2>
        <p>这是页面的主要内容区域</p>
        
        <!-- 4. section - 内容分区 -->
        <section>
            <h2>4. section 标签</h2>
            <p>这是一个内容分区</p>
            
            <!-- 5. article - 文章 -->
            <article>
                <h2>5. article 标签</h2>
                <p>这是一篇独立的文章内容</p>
            </article>
        </section>
        
        <!-- 6. aside - 侧边栏 -->
        <aside>
            <h2>6. aside 标签</h2>
            <p>这是侧边栏内容</p>
            <p>可以放相关链接或广告</p>
        </aside>
        
        <!-- 7. figure - 图文 -->
        <figure>
            <h2>7. figure 标签</h2>
            <img src="https://via.placeholder.com/100" alt="示例图片">
            <figcaption>8. figcaption 标签 - 图片说明</figcaption>
        </figure>
    </main>
    
    <!-- 9. footer - 页脚 -->
    <footer>
        <h2>9. footer 标签</h2>
        <p>这是页脚部分</p>
        <p>通常包含版权信息</p>
    </footer>
</body>
</html>
